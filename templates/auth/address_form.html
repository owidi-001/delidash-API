{% extends "auth/base_auth.html"%}
{% block auth%}
<form method="post" enctype ="multipart/form-data">
    {% csrf_token %}
    <legend>
        Address Form
    </legend>

    <div class="form-group">
        <label for="placemark">Placemark</label>
        <input type="text" name="placemark" id="placemark" placeholder="123 Olengurone AVE.">
    </div>
    <div class="form-group">
        <label for="lat">Latitude</label>
        <input type="text" name="lat" id="lat" placeholder="0.00302">
    </div>
    <div class="form-group">
        <label for="long">Longitude</label>
        <input type="text" name="long" id="long" placeholder="0.00302">
    </div>
    <div class="form-group">
        <label for="building">Building Name</label>
        <input type="text" name="building" id="building" placeholder="Times Towers">
    </div>
    <div class="form-group">
        <label for="floor">Floor Number</label>
        <input type="text" name="floor" id="floor" placeholder="6C">
    </div>
    <div class="form-group">
        <label for="room">Room</label>
        <input type="text" name="room" id="room" placeholder="132">
    </div>
    <div class="form-group">
        <label for="location" class="upload-image" name="location">
            Get my location
        </label>
        <input type="file" name="location" id="location" style="display: none" accept="image/*">
    </div>
    <div class="form-group">
        <!-- spacer -->
    </div>
    <div class="form-group">
        <input type="submit" name="submit" value="Save address">
    </div>
    <div class="form-group">
        <!-- spacer -->
        <p class="auth-link"> <a href="{% url 'shop'%}"> Go Back </a></p>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

    <!--    maps form-->
    {{ form.media }}
    {{ form.as_p }}
</form>
{% endblock auth%}
